{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=6.0">
    {% block metaTags %}{% endblock %}
    <meta name="twitter:site" content="@Pat_Keenan_" />
    <meta name="og:email" content="patkeenan.dev@gmail.com" />
    <meta name="author" content="Pat Keenan">
    <meta data-rh="true" name="robots" content="index,follow,max-image-preview:large">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon_io//favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="static/images/favicon_io/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.9.0/devicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;800&family=Roboto&display=swap"
        rel="stylesheet">
    {% block vue %}{% endblock %}
</head>

<body class="ls-bg">
    <div id="page-container">
    {% include './navigation.html' %}
    {% block content %}
    {% endblock %}
    {% block script %}{% endblock %}
    <footer class="container-fluid px-lg-0 py-2 shadow"> {% include './footer.html' %} </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
